<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="icon" type="image/png" href="/images/icono.png" />

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="body-cont">
        <header class="site-header">
            <div class="cont-header">
                <div class="bar">
                    <a href="/"><img src="/images/icono.png" alt="Logo"></a>
                    <nav class="nav" aria-label="">
                        <a href="index.html">Calculadora de Envios</a>
                        <a href="sign_up.html">Registrarse</a>
                        <a href="log_in.html">Iniciar Sesión</a>
                    </nav>
                </div>
            </div>
        </header>

        <div class="contenedor center-text">
            <h1>Iniciar Sesión</h1>
            <form class="register-form">
                <div>
                    <label for="phone">Número de teléfono:</label>
                    <input type="number" id="phone">
                </div>

                <div>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password">
                </div>

                <input type="button" class="boton" onclick="logIn()" value="Acceder">
            </form>
        </div>

        <script src="/js/classes.js"></script>
        <script src="/js/user-log.js"></script>


        <footer class="cont-footer fix-footer ">
            <p>©Beto Munguia</p>
        </footer>
    </div>
</body>

</html>
